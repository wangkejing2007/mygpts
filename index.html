        /* 使用 Inter 字體 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #606060; /* 中灰色背景 */
            color: #ffffff; /* 純白色 */

        /* 項目網格容器 */
        .container {
            display: grid;
            /* 在小螢幕上為2欄，中等螢幕以上為4欄，確保響應性 */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 24px;
            max-width: 1400px;
            margin: 10px auto; /* 進一步縮小頂部和底部間距 */
            padding: 24px;
        }

        /* 單個作品卡片 */
        .item-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px 10px;
            border-radius: 16px;
            background-color: #FFFFFF; /* 純白色卡片背景 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            height: 100%; /* 確保卡片高度一致 */
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        /* 圓形圖片/圖標容器 */
        .item-image-wrapper {
            width: 90px; /* 已縮小 */

            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px; /* 稍微調整邊距 */

            background-color: #4a4a4a; /* 中等深色背景 */
            border: 4px solid #7c0816; /* 已更新為深紅色框線 */
            display: flex; /* 確保佔位符文本居中 */
            justify-content: center;
            align-items: center;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 圖片佔位符文本 */
        .placeholder-text {
            color: #000000; /* 調整為黑色以適應白色卡片背景 */
            font-size: 0.65em; /* 稍微縮小以適應圓形 */
            padding: 5px;
            line-height: 1.2;
            white-space: pre-wrap;
        }

        /* 作品標題 */
        .item-title {
            font-size: 1.1em;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 5px;
            color: #000000; /* 調整為黑色以適應白色卡片背景 */
        }

        /* 作品副標題/說明 */
        .item-description {
            font-size: 0.85em;
            color: #000000; /* 調整為黑色以適應白色卡片背景 */
            white-space: pre-wrap;
            line-height: 1.4;
            /* 讓文字區塊能有足夠空間 */
            min-height: 40px; 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* 讓描述區塊撐滿剩餘空間，確保卡片高度一致 */
            padding-bottom: 5px;
        }

        /* 頂部標題 */
        .header {
            text-align: center;
            padding: 20px 0;
            /* 移除分隔線: border-bottom: 1px solid #444444; */
            margin-bottom: 5px; /* 進一步縮小與下方卡片的間距 */

        .header h1 {
            color: #ffffff; /* 純白色 */
